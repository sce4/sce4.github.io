<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Your Map Title</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
<div id='map'></div>
<script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoic3RldmVuZTQiLCJhIjoiY2xzdzJsMDYyMGJ5cTJsbW1pdWd4a3JxdyJ9.4CCktbH2LOtfXmCJc34Vgg';
    var map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/stevene4/clsxuozam004a01pyhekzci8y', // your style URL
        center: [30.5, 15], // starting position [lng, lat]
        zoom: 3 // starting zoom
    });
    map.addControl(new mapboxgl.NavigationControl());
</script>
</body>
</html>
