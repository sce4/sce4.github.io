<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Map with Mapbox Data</title>
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css' rel='stylesheet' />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>

<div id='map'></div>

<script>
  mapboxgl.accessToken = 'pk.eyJ1Ijoic3RldmVuZTQiLCJhIjoiY2xzdzJsMDYyMGJ5cTJsbW1pdWd4a3JxdyJ9.4CCktbH2LOtfXmCJc34Vgg'; // Replace with your Mapbox Access Token

  var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/stevene4/clsxuozam004a01pyhekzci8y', // Replace with your Mapbox Style URL
    center: [-74.5, 40],
    zoom: 9
  });

  map.on('load', function () {
    // Add a Mapbox dataset as a source
    map.addSource('your-data-source-id', {
      type: 'vector',
      url: 'mapbox://stevene4.clsw8ncsy18791mnyatt56v60' // Replace with your Mapbox username and dataset ID
    });

    // Add a fill layer using the Mapbox dataset source
    map.addLayer({
      id: 'your-layer-id',
      type: 'fill',
      source: 'your-data-source-id',
      'source-layer': 'stevene4.clsw8ncsy18791mnyatt56v60-3pzwy', // Replace with your dataset's layer ID
      paint: {
        'fill-color': '#221511', // Customize the fill color
        'fill-opacity': 0.5
      }
    });
  });
</script>

</body>
</html>
</script>

</body>
</html>
